name: Release workflow

on:
  push:
    branches: ["release"]
  workflow_dispatch:

jobs:
  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      #- uses: ncipollo/release-action@v1
       - name: Create GitHub release
         run: echo "creating release"

  promote-artifact:
    name: Promote artifact to Hom üîº
    runs-on: ubuntu-latest
    needs: create-github-release

    steps:
      - name: Promote artifact
        run: echo "Promoting artifact to Hom ‚úÖ"

  deploy-octopus-release:
    name: Deploy release to Hom üêô
    runs-on: ubuntu-latest
    needs: promote-artifact
      
    env:
      OCTOPUS_URL: ${{ vars.OCTOPUS_SERVER_URL }}
      OCTOPUS_API_KEY: ${{ secrets.OCTOPUS_API_KEY }}
      OCTOPUS_SPACE: ${{ vars.OCTOPUS_SPACE_NAME }}

    steps:
      - name: Install Octopus CLI
        uses: OctopusDeploy/install-octopus-cli-action@v1.1.6
        with:
          version: latest

      - name: promote release
        run: octo promote-release --project "${{ vars.OCTOPUS_PROJECT_NAME }}" --from "${{ vars.OCTOPUS_ENVIRONMENT_DEVELOPMENT }}" --to "${{ vars.OCTOPUS_ENVIRONMENT_TEST }}" --progress --server ${{ secrets.OCTOPUS_SERVER_URL }} --apikey ${{ secrets.OCTOPUS_API_KEY }} --space "${{ vars.OCTOPUS_SPACE_NAME }}"

  manual-test-suite:
    name: Run manual test suite üß™
    runs-on: ubuntu-latest
    needs: deploy-octopus-release
    environment: 'Hom'
                
    steps:
      - name: Run manual test suite
        run: echo "Executing manual test suite ‚úÖ"

  automated-test-suite:
    name: Run automated test suite üß™
    runs-on: ubuntu-latest
    needs: deploy-octopus-release
    
    steps:
      - name: Run automated test suite
        run: echo "Executing automated test suite ‚úÖ"

  approval:
    name: Approve Hom deployment ‚úÖ
    needs: [manual-test-suite, automated-test-suite]
    runs-on: ubuntu-latest
    environment: 'Hom'
      
    steps:
      - name: Gather approval
        run: echo "Approval gathered ‚úÖ"